<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg-form-css.css">
</head>
<body>
    
    <!-- left -->
    <section id="left" class="image-wrapper">
        <div class="image container">
            <!-- <img src="images/pic07.jpg" alt="background image"> -->
            <p>Welcome to <span><a href="#">VEDAMS</a></span>'s sign up page.
            <br><br>
            Contribute to <span><a href="#">VEDAMS</a></span> by signing up and clicking on the contribute button on the home page.
            </p>
        </div>
    </section>

    <!-- right -->
    <section id="right" class="form-wrapper">
        <div id="login-header">
            <h1>Already have an account?
                <button>Log in</button>
            </h1>
        </div>
        <div class="form container">
            <div class="wrapper_form">
                <div class="formSL" >
                    <h2 class="title_text">Create an Account</h2>
                    <form id="signup-form" class="signup_form" action="" method="">
                        <label for="inputemail">EMAIL ADDRESS</label>
                        <input type="email" placeholder="Enter email id" name="inputemail" required>
    
                        <label for="inputpass">ENTER PASSWORD</label>
                        <input type="password" placeholder="Enter password" name="inputpass" required>
    
                        <label for="reinputpass">RE-ENTER PASSWORD</label>
                        <input type="password" placeholder="Re-Enter password" name="reinputpass" required>
    
                        <button type="submit" class="signup-button">SIGN UP</button>

                        <p>By signing up you agree to our <span>Privacy Policy</span> and our <span>Terms of Service</span>.</p>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
    
</body>
</html>
